<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">


        <br>
        <br>


        

        <br>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

          <div class="form-group">
            <h2>Register as Company </h2>
            
                      </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" ngModel name="role"  required />
    </div>

        <div class="form-group">
                <label for="cname">Company Name</label>
                <input type="text" class="form-control"  ngModel name="cname" required />
        </div>


       
                <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required  email/>
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" minlength="6" />
        </div>

      


        <div>
         <button class="btn btn-primary" type="submit">Sign Up</button> <br>
        </div>


      </form>


    </div>
  </div>
