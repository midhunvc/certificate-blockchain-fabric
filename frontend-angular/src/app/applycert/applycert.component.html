<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">


        <br>
        <br>
        <br>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">



        <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control"  ngModel name="name" required />
        </div>


        <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" ngModel name="age" required />
            </div>

            
           

                <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required  email/>
        </div>


       

        <div class="form-group">
                <label for="provider">Provider </label>
                <input type="provider" id="provider" class="form-control" ngModel name="provider"/>
              </div>


              <div class="form-group">
                <label for="owner">Owner</label>
                <input type="owner" id="owner" class="form-control" ngModel name="owner" />
              </div>


              <div class="form-group">
                <label for="type">Type</label>
                <input type="type" id="type" class="form-control" ngModel name="type" />
              </div>


        <div>
         <button class="btn btn-primary" type="submit">Submit</button> <br>
        </div>


      </form>


    </div>
  </div>
